<div id=listing>
  <div class="form-group" style="margin: 80px" >
    <input class="form-control" type="text" placeholder="Search" v-model="input" style="width: 30%" id="textbox">
  </div>
  <div style="margin: 50px" v-for="item in allitems">
    <div class="card" style="width: 18rem; float: left; margin: 30px">
      <img :src="'./small-img/'+item.imageUrl" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">id={{item.id}}, price={{item.price}}</p>
        <a :href="'/item?id='+item.id" class="btn btn-primary">Go to this item</a>
      </div>
    </div>

<!-- The following JS code is just for demo purpose; you can replace/remove
     them if you do no need it anymore. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let items = getItems();

  let listing = new Vue({
    el: '#listing',
    data: {
      allitems:items,
      input: ''
    },
    watch: {
      input(newValue, oldValue){
        var reg = new RegExp(newValue, 'i');
        var jj = items.filter(function (e) { return e.title.search(reg) != -1; });
        this.allitems = jj;
      }
    }
  })


</script>
